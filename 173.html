<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/MTLLoader.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }

        /* Loading progress bar styles */
        #loading-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            flex-direction: column;
        }

        #progress-bar {
            width: 50%;
            height: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        #progress-fill {
            height: 100%;
            width: 0%;
            background: green;
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div id="loading-container">
        <p>Loading Model... <span id="progress-text">0%</span></p>
        <div id="progress-bar"><div id="progress-fill"></div></div>
    </div>

    <script>
        // Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Loading elements
        const loadingContainer = document.getElementById("loading-container");
        const progressText = document.getElementById("progress-text");
        const progressFill = document.getElementById("progress-fill");

        // Google Drive links
        const objUrl = "https://gofile.me/5AjBE/uykIRVOYR";
        const mtlUrl = "https://gofile.me/5AjBE/qxZpMOyxi";

        // Load MTL (Material)
        const mtlLoader = new THREE.MTLLoader();
        mtlLoader.load(mtlUrl, function (materials) {
            materials.preload();

            // Load OBJ with progress tracking
            const objLoader = new THREE.OBJLoader();
            objLoader.setMaterials(materials);

            const manager = new THREE.LoadingManager();
            manager.onProgress = function (url, loaded, total) {
                let percent = Math.floor((loaded / total) * 100);
                progressText.textContent = percent + "%";
                progressFill.style.width = percent + "%";
            };

            manager.onLoad = function () {
                loadingContainer.style.display = "none"; // Hide loading screen when done
            };

            objLoader.load(objUrl, function (object) {
                scene.add(object);
                camera.position.set(0, 5, 10);
                animate();
            }, function (xhr) {
                let percent = Math.floor((xhr.loaded / xhr.total) * 100);
                progressText.textContent = percent + "%";
                progressFill.style.width = percent + "%";
            });
        });

        // Render Loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
