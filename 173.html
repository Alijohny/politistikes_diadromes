<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/MTLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; width: 100%; height: 100%; }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="loading">Loading Model... 0%</div>
    <script>
        const objUrl = "https://storage.googleapis.com/politistikes_diadromes/final2.obj";
        const mtlUrl = "https://storage.googleapis.com/politistikes_diadromes/final2.mtl";
        const textureUrl = "https://storage.googleapis.com/politistikes_diadromes/final2.png"; // Fallback texture URL

        // Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6); // Brighter ambient
        scene.add(ambientLight);
        const hemisphereLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.6); // Natural lighting
        hemisphereLight.position.set(0, 20, 0);
        scene.add(hemisphereLight);
        const directionalLight1 = new THREE.DirectionalLight(0xffffff, 1.0);
        directionalLight1.position.set(5, 10, 5);
        scene.add(directionalLight1);
        const directionalLight2 = new THREE.DirectionalLight(0xffffff, 1.0);
        directionalLight2.position.set(-5, 10, -5);
        scene.add(directionalLight2);

        // Orbit Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = true;
        controls.minDistance = 2; // Allow closer zoom
        controls.maxDistance = 50; // Allow further zoom out
        controls.minPolarAngle = 0; // Full vertical rotation
        controls.maxPolarAngle = Math.PI;
        controls.minAzimuthAngle = -Infinity; // Full horizontal rotation
        controls.maxAzimuthAngle = Infinity;
        controls.autoRotate = false; // Set to true for testing rotation
        controls.enablePan = true;
        controls.enableRotate = true;

        // Loading Manager
        const loadingElement = document.getElementById("loading");
        const loadingManager = new THREE.LoadingManager();
        
        loadingManager.onProgress = function (url, itemsLoaded, itemsTotal) {
            loadingElement.innerText = `Loading Model... ${Math.round((itemsLoaded / itemsTotal) * 100)}%`;
        };

        loadingManager.onLoad = function () {
            loadingElement.style.display = "none";
        };

        // Load MTL and OBJ
        const mtlLoader = new THREE.MTLLoader(loadingManager);
        mtlLoader.load(mtlUrl, function (materials) {
            materials.preload();
            // Fix texture color and material
            Object.values(materials.materials).forEach(material => {
                if (material.map) {
                    material.map.colorSpace = THREE.sRGBColorSpace;
                    material.side = THREE.DoubleSide; // Handle flipped normals
                }
                material.needsUpdate = true;
            });

            const objLoader = new THREE.OBJLoader(loadingManager);
            objLoader.setMaterials(materials);
            objLoader.load(objUrl, function (object) {
                // Center the model
                const box = new THREE.Box3().setFromObject(object);
                const center = box.getCenter(new THREE.Vector3());
                object.position.sub(center);
                controls.target.copy(center); // Set controls target to model center
                object.scale.set(0.6, 0.6, 0.6);
                object.rotation.x = Math.PI; // Flip upside down
                scene.add(object);

                // Fallback: Apply texture directly if MTL fails
                const textureLoader = new THREE.TextureLoader();
                textureLoader.load(textureUrl, function (texture) {
                    texture.colorSpace = THREE.sRGBColorSpace;
                    object.traverse(function (child) {
                        if (child.isMesh) {
                            child.material = new THREE.MeshStandardMaterial({
                                map: texture,
                                side: THREE.DoubleSide
                            });
                            child.material.needsUpdate = true;
                        }
                    });
                });
            });
        });

        // Camera Position
        camera.position.set(0, 2, 10); // Zoomed out view

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Resize Handling
        window.addEventListener("resize", () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
