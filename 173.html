<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/MTLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; width: 100%; height: 100%; }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="loading">Loading Model... 0%</div>
    <script>
        const objUrl = "https://storage.googleapis.com/politistikes_diadromes/final2.obj";
        const mtlUrl = "https://storage.googleapis.com/politistikes_diadromes/final2.mtl";

        // Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // Orbit Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = true;
        controls.minDistance = 2;
        controls.maxDistance = 50;
        controls.minPolarAngle = 0;
        controls.maxPolarAngle = Math.PI;
        controls.minAzimuthAngle = -Infinity;
        controls.maxAzimuthAngle = Infinity;
        controls.enablePan = true;
        controls.enableRotate = true;

        // Loading Manager
        const loadingElement = document.getElementById("loading");
        const loadingManager = new THREE.LoadingManager();
        
        loadingManager.onProgress = function (url, itemsLoaded, itemsTotal) {
            loadingElement.innerText = `Loading Model... ${Math.round((itemsLoaded / itemsTotal) * 100)}%`;
        };

        loadingManager.onLoad = function () {
            loadingElement.style.display = "none";
            console.log("All resources loaded successfully");
        };

        loadingManager.onError = function (url) {
            console.error(`Error loading: ${url}`);
            loadingElement.innerText = `Error loading: ${url}`;
        };

        // Load MTL and OBJ
        const mtlLoader = new THREE.MTLLoader(loadingManager);
        mtlLoader.load(mtlUrl, function (materials) {
            console.log("MTL loaded successfully:", materials.materials);
            materials.preload();
            Object.values(materials.materials).forEach(material => {
                if (material.map) {
                    material.map.colorSpace = THREE.sRGBColorSpace;
                    material.side = THREE.DoubleSide;
                    console.log(`Material texture: ${material.map.image.src}`);
                } else {
                    console.warn(`No texture map for material: ${material.name}`);
                }
                material.needsUpdate = true;
            });

            const objLoader = new THREE.OBJLoader(loadingManager);
            objLoader.setMaterials(materials);
            objLoader.load(objUrl, function (object) {
                console.log("OBJ loaded successfully");
                const box = new THREE.Box3().setFromObject(object);
                const center = box.getCenter(new THREE.Vector3());
                object.position.sub(center);
                controls.target.copy(center);
                object.scale.set(0.6, 0.6, 0.6);
                object.rotation.x = Math.PI; // Upside down
                scene.add(object);

                // Verify material application
                let meshCount = 0;
                object.traverse(function (child) {
                    if (child.isMesh) {
                        meshCount++;
                        if (!child.material.map) {
                            console.warn(`Mesh ${meshCount} has no texture, applying fallback`);
                            child.material = new THREE.MeshBasicMaterial({
                                color: 0x00ff00, // Green to indicate texture failure
                                side: THREE.DoubleSide
                            });
                            child.material.needsUpdate = true;
                        }
                        console.log(`Mesh ${meshCount} material:`, child.material);
                    }
                });
                console.log(`Total meshes: ${meshCount}`);
            }, undefined, function (error) {
                console.error("OBJ loading error:", error);
                loadingElement.innerText = "Error loading OBJ file";
            });
        }, undefined, function (error) {
            console.error("MTL loading error:", error);
            loadingElement.innerText = "Error loading MTL file";
        });

        // Camera Position
        camera.position.set(0, 2, 10);

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Resize Handling
        window.addEventListener("resize", () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
