<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/MTLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="loading">Loading Model... 0%</div>
    <script>
        const objUrl = "https://storage.googleapis.com/politistikes_diadromes/final2.obj";
        const mtlUrl = "https://storage.googleapis.com/politistikes_diadromes/final2.mtl";

        // Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio); // Improve rendering quality
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4); // Softer ambient light
        scene.add(ambientLight);
        const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight1.position.set(5, 10, 5);
        scene.add(directionalLight1);
        const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight2.position.set(-5, 10, -5);
        scene.add(directionalLight2);
        const pointLight = new THREE.PointLight(0xffffff, 0.5, 50);
        pointLight.position.set(0, 5, 5);
        scene.add(pointLight);

        // Orbit Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = true; // Allow panning in screen space
        controls.minDistance = 1;
        controls.maxDistance = 1000;
        controls.minPolarAngle = 0; // Allow full vertical rotation
        controls.maxPolarAngle = Math.PI;
        controls.target.set(0, 0, 0);

        // Loading Manager
        const loadingElement = document.getElementById("loading");
        const loadingManager = new THREE.LoadingManager();
        
        loadingManager.onProgress = function (url, itemsLoaded, itemsTotal) {
            loadingElement.innerText = `Loading Model... ${Math.round((itemsLoaded / itemsTotal) * 100)}%`;
        };

        loadingManager.onLoad = function () {
            loadingElement.style.display = "none";
        };

        // Load MTL and OBJ
        const mtlLoader = new THREE.MTLLoader(loadingManager);
        mtlLoader.load(mtlUrl, function (materials) {
            materials.preload();
            // Fix texture color space
            Object.values(materials.materials).forEach(material => {
                if (material.map) {
                    material.map.colorSpace = THREE.sRGBColorSpace;
                    material.side = THREE.DoubleSide; // Handle potential normal issues
                }
                material.needsUpdate = true;
            });
            const objLoader = new THREE.OBJLoader(loadingManager);
            objLoader.setMaterials(materials);
            objLoader.load(objUrl, function (object) {
                // Center the model
                const box = new THREE.Box3().setFromObject(object);
                const center = box.getCenter(new THREE.Vector3());
                object.position.sub(center); // Center the model
                object.scale.set(0.6, 0.6, 0.6);
                scene.add(object);
            });
        });

        // Camera Position
        camera.position.set(0, 1, 3); // Move camera away from origin

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Resize Handling
        window.addEventListener("resize", () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
